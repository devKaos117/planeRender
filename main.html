    <body>
<!-- ---------------- body ---------------- -->
        <!-- ------- main ------- -->
        <canvas id="board"></canvas>
        <!-- ------- script ------- -->
        <script>
//------- screen
            var screenW = $(window).width();
            var screenH = $(window).height();
            console.log("x",screenW,"y",screenH);
//------- iFrame closing
            if (window.top !== window.self){
                window.top.location.replace(window.self.location.href);
            }
//------- document.ready
            $(document).ready(() => {
                //------- setting the board
                var board = new Plane(document.getElementById("board"));
                //--- setting some properties
                board.setPixelRatio(10);
                board.setFontSize("16")
                //--- drawing
                board.drawGrid();
                board.writeGridNumbers();
            });
        </script>
