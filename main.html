    <body>
<!-- ---------------- body ---------------- -->
        <!-- ------- main ------- -->
        <canvas id="board"></canvas>
        <!-- ------- script ------- -->
        <script>
//------- screen
            var screenW = $(window).width();
            var screenH = $(window).height();
            console.log("x",screenW,"y",screenH);
//------- iFrame closing
            if (window.top !== window.self){
                window.top.location.replace(window.self.location.href);
            }
//------- document.ready
            $(document).ready(() => {
                //------- resizing
                //--- calling adaptative functions
                $(window).on("resize", () => {
                    screenW = $(window).width();
                    screenH = $(window).height();
                    resizeBoard();
                }).trigger("resize");
                //--- resizing id:board canvas
                function resizeBoard() {
                    $("#board").css({
                        width: screenW - 50,
                        height: screenH - 50
                    });
                }
            });
        </script>
